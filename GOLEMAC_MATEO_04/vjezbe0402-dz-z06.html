<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ZADATAK 6</title>
</head>
<body>
	X = <input type="number" id="ulaz1">
	<br>
	Y = <input type="number" id="ulaz2">

<br>
	<button onclick="zbroji()">Zbroji</button>
<br>
	Rezultat = <input type="number" id="rezultat">

	<script>
		function zbroji()
		{
			let num1 = document.getElementById("ulaz1").value;
			let num2 = document.getElementById("ulaz2").value;

			let zbroj=Number(num1)+Number(num2);

			
			document.getElementById("rezultat").value = zbroj;
			
		}
	</script>

</body>
</html>
