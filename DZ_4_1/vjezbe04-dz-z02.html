<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 
	document.write("Brojevi:<br/><br/>");	
	for(i=1;i<100;i++)
	{
		document.write(i+"<br/>");
		console.log(i);
	}
	document.write("<br/>Parni bojevi:<br/><br/>");	
	for(j=1;j<100;j++)
	{
		document.write(j*j +"<br/>");
		console.log(j*j);
	}
	
	
 </script>
</body>
</html>
