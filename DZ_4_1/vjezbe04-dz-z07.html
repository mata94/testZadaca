<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
	
	
	funkcija = function(broj)
	{
		if(typeof(broj) == 'number')
		{
			return broj*broj;
		}
		else
		{
			return "GRESKA";
		}
	}
	
	document.write(funkcija(5));
	
 </script>
</body>
</html>
