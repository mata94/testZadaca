<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 
	var polje = new Array(1,2,3,4,7,8,5,6,9, 55, 12, 4,85);
	
	document.write("Duzina "+polje.length +"<br/>");
	
	var silaznoSortirano = polje.slice().sort(function(a, b) {
	  return b - a;
	});;
	document.write(silaznoSortirano+"<br/>");
	
	var uzlaznoSortirano =  polje.slice().sort(function(a, b) {
		return a - b;
	});
	document.write(uzlaznoSortirano+"<br/>");
	
	var uklonjenZadnjiElement = uzlaznoSortirano.pop();
	document.write(uklonjenZadnjiElement+"<br/>");
	
	uzlaznoSortirano.push(19, 22);
	document.write(uzlaznoSortirano+"<br/>");
	
	var polje2 = ["Banana","Orange","Apple","Mango"];
	var polje_final = polje.concat(polje2);
	document.write(polje_final);
	
 </script>
</body>
</html>
